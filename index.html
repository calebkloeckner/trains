<!DOCTYPE html>
<html lang="en">
<head>
    <title>The Train Tracker</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
    <script src="https://momentjs.com/downloads/moment.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Spectral+SC" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
    <title>The train tracker</title>
</head>
<body>
<div class="container">
    <div class="jumbotron">
    <h1 id="title"><i class="fa fa-train" aria-hidden="true"></i> Trains Trains Trains</h1>
    <h3 id="title">Live tracking</h3>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title"><strong>Train Schedule</strong></h3>
            </div>
<div class="panel-body">
    <table class="table table-hover" id="train-table">           
        <tr>
            <th>Train Name</th>
            <th>Destination</th>
            <th>Frequence (min)</th>
            <th>Next Departure</th>
            <th>Minutes Till Next Departure</th>
        </tr>  
    </table>
            </div>
        </div>
    </div>
</div>
<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title"><strong>Add Train</strong></h3>
    </div>
    <div class="panel-body">

        <!-- Entry Form -->
        <form>
        <div class="form-group">
            <label for="train-input">Train</label>
            <input class="form-control" id="train-input" type="text">
        </div>
        
        <div class="form-group">
            <label for="destination-input">Destination</label>
            <input class="form-control" id="destination-input" type="text">
        </div>
        <div class="form-group">
            <label for="start-input">First Train Time (HH:mm - military time)</label>
            <input class="form-control" id="first-input" type="text">
        </div>
        <div class="form-group">
            <label for="rate-input">Frequency (min)</label>
            <input class="form-control" id="frequency-input" type="text">
        </div>
        <button class="btn btn-primary" id="add-train-btn" type="submit">Submit</button>
        </form>
    </div>
</div>
    <script src="assets/trains.js"></script>
</body>
</html>
